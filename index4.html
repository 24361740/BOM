<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cuo</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
		outline: none;

	}
	.box{
		width: 100%;
		height: 100vh;
	}
	main{
		width: 400px;
		height: 300px;
		background-color: pink;
		margin: 150px auto;
		border-radius: 20px;
		font-size: 18px;
		overflow: hidden;
	}
	section{
		width: 200px;
		margin: 0 auto;
		margin-top: 20px;
	}
	span{
		font-size: 24px;
		color: red;
	}
		input[type="submit"]{
		display: block;
		width: 100px;
		height: 30px;
		margin: 50px auto;
		background-color: rgba(0,0,0,.5);
	}
</style>
<body>
	<div class="box">
		<main>
			<section>
				<h2>错误提示</h2>
				<p><span>5</span>秒后返回登陆界面</p>
			</section>
			<input type="submit" value="返回" class="submit">
		</main>
	</div>
</body>
</html>
<script>
	let submit =document.querySelector('.submit');
	let span = document.querySelector('span');
	let num = 4;
	var t = setInterval(function(){
		span.innerText = num;
		num--;
		console.log(num);
		if(num < 0){
			clearInterval(t);
			location.replace('index3.html');
		}
	},1000);
	submit.onclick = function(){
		location.replace('index3.html');
	}
</script>
